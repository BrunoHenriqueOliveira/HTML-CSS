<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5t</title>
</head>
<body>
    <h1>Inserindo vídeos hospedadso localmente</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
    <video width="500" controls poster="imagens/thumbnail.jpg">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/wweb">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4"type="video/mp4">
        <p>seu navegador não em compatibilade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do yotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fNBfL58TDrk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserimdo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/556993726?loop=1" width="560" height="238" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
