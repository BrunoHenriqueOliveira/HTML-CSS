<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formluario</title>
</head>
<body>
    <h1>Teste de formluario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
       <p>
        <label for="inivel">Nivel de gameplay:</label>
        <input type="range" name="nivel" id="inivel" min="0" max="5" value="1">
       </p>
       <p>
        <label for="ifoto">Foto para perfil</label>
        <input type="file" name="foto" id="ifoto">
       </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
</body>
</html>
